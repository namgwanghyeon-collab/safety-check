<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안전장비 검교정 관리</title>
    <!-- 1. Tailwind CSS 로드 (가장 대중적인 CSS 프레임워크 중 하나) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. Supabase JS Client 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* 기본 글씨체를 Inter로 설정하고, 기본 색상을 검정색으로 지정합니다 */
        body {
            font-family: 'Inter', sans-serif;
            color: #000000;
        }
        /* Tailwind의 기본 회색 음영을 사용하지 않도록 테이블 헤더 배경을 투명하게 설정 */
        table thead th {
            background-color: transparent;
        }
        /* 정렬 아이콘을 위한 기본 스타일 */
        .sort-icon {
            display: inline-block;
            margin-left: 4px;
            opacity: 0.5;
            width: 1rem;
            height: 1rem;
        }
        .sort-icon.active {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-white">

    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-black">안전장비 검교정 관리 시스템</h1>

        <!-- 새 장비 추가 버튼 -->
        <div class="mb-4">
            <button id="add-new-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow">

        <!-- 알림 메시지 영역 -->
        <div id="notification" class="hidden p-4 rounded-lg mb-4"></div>

        <!-- 장비 목록 테이블 -->
        <div class="overflow-x-auto shadow-md rounded-lg">
            <table class="min-w-full divide-y divide-gray-300">
                <thead class="border-b border-gray-300">
                    <tr>
                        <!-- 2. 메뉴 (요청하신 대로 검정, 두꺼운 글씨) -->
                        <th scope="col" class="py-3 px-4 text-left text-sm font-bold text-black uppercase tracking-wider">
                            <button data-sort="no" class="flex items-center">
                                NO
                                <svg class="sort-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" /></svg>
                            </button>
                        </th>
                        <th scope="col" class="py-3 px-4 text-left text-sm font-bold text-black uppercase tracking-wider">
                            <button data-sort="name" class="flex items-center">
                                장비명
                                <svg class="sort-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" /></svg>
                            </button>
                        </th>
                        <th scope="col" class="py-3 px-4 text-left text-sm font-bold text-black uppercase tracking-wider">
                            <button data-sort="equipment_number" class="flex items-center">
                                장비번호
                                <svg class="sort-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" /></svg>
                            </button>
                        </th>
                        <th scope="col" class="py-3 px-4 text-left text-sm font-bold text-black uppercase tracking-wider">
                            <button data-sort="asset_number" class="flex items-center">
                                자산번호
                                <svg class="sort-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" /></svg>
                            </button>
                        </th>
                        <th scope="col" class="py-3 px-4 text-left text-sm font-bold text-black uppercase tracking-wider">
                            <button data-sort="status" class="flex items-center">
                                검교정 상태
                                <svg class="sort-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" /></svg>
                            </button>
                        </th>
                        <th scope="col" class="py-3 px-4 text-left text-sm font-bold text-black uppercase tracking-wider">
                            <button data-sort="last_calibration_date" class="flex items-center">
                                최근 검교정일
                                <svg class="sort-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" /></svg>
                            </button>
                        </th>
                        <th scope="col" class="py-3 px-4 text-left text-sm font-bold text-black uppercase tracking-wider">
                            <button data-sort="next_calibration_date" class="flex items-center">
                                차기 검교정일
                                <svg class="sort-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" /></svg>
                            </button>
                        </th>
                        <th scope="col" class="py-3 px-4 text-left text-sm font-bold text-black uppercase tracking-wider">
                            <button data-sort="manager" class="flex items-center">
                                담당자
                                <svg class="sort-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" /></svg>
                            </button>
                        </th>
                        <th scope="col" class="py-3 px-4 text-left text-sm font-bold text-black uppercase tracking-wider">
                            관리
                        </th>
                    </tr>
                </thead>
                <!-- 6. 나머지 글씨 검정색, 음영 없음 -->
                <tbody id="equipment-tbody" class="divide-y divide-gray-200">
                    <!-- 로딩 또는 데이터 없음 메시지 -->
                    <tr>
                        <td colspan="10" class="py-4 px-4 text-center text-black">데이터를 불러오는 중입니다...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 모달: 장비 추가 / 수정 -->
    <div id="form-modal" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg">
            <h2 id="modal-title" class="text-2xl font-bold mb-6 text-black"></h2>
            <form id="equipment-form">
                <input type="hidden" id="equipment-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-black">장비명</label>
                        <input type="text" id="name" required class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2 text-black">
                    </div>
                    <div>
                        <label for="equipment_number" class="block text-sm font-medium text-black">장비번호</label>
                        <input type="text" id="equipment_number" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2 text-black">
                    </div>
                    <div>
                        <label for="asset_number" class="block text-sm font-medium text-black">자산번호</label>
                        <input type="text" id="asset_number" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2 text-black">
                    </div>
                    <div>
                        <!-- 3. 검교정 상태 (적합/부적합) -->
                        <label for="status" class="block text-sm font-medium text-black">검교정 상태</label>
                        <select id="status" required class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2 text-black bg-white">
                            <option value="적합">적합</option>
                            <option value="부적합">부적합</option>
                        </select>
                    </div>
                    <div>
                        <label for="last_calibration_date" class="block text-sm font-medium text-black">최근 검교정일</label>
                        <input type="date" id="last_calibration_date" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2 text-black">
                    </div>
                    <div>
                        <label for="next_calibration_date" class="block text-sm font-medium text-black">차기 검교정일</label>
                        <input type="date" id="next_calibration_date" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2 text-black">
                    </div>
                    <div class="md:col-span-2">
                        <label for="manager" class="block text-sm font-medium text-black">담당자</label>
                        <input type="text" id="manager" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2 text-black">
                    </div>
                </div>
                <div class="mt-6 flex justify-end gap-4">
                    <button type="button" id="modal-close-btn" class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-4 rounded-lg">
                        취소
                    </button>
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">
                        저장
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 모달: 삭제 확인 -->
    <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-4 text-black">삭제 확인</h2>
            <p class="mb-4 text-black">정말로 이 항목을 삭제하시겠습니까?</p>
            <!-- 4. 삭제 비밀번호 (0000) -->
            <label for="delete-password" class="block text-sm font-medium text-black">비밀번호 (0000)</label>
            <input type="password" id="delete-password" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2 text-black" placeholder="0000">
            <small id="delete-error" class="text-red-600 hidden">비밀번호가 일치하지 않습니다.</small>

                </button>

                    삭제

        </div>
    </div>

    <!-- 모달: 이미지 업로드 -->
    <div id="image-modal" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
            <!-- 5. 장비명 클릭 시 사진 업로드 -->
            <h2 id="image-modal-title" class="text-2xl font-bold mb-6 text-black">장비 사진 관리</h2>
            
            <div class="mb-4">
                <img id="current-image" src="" alt="장비 사진" class="w-full h-64 object-cover rounded-lg border border-gray-300 hidden">
                <div id="no-image" class="w-full h-64 flex items-center justify-center bg-gray-100 text-gray-400 rounded-lg border border-gray-300">
                    등록된 사진이 없습니다.
                </div>
            </div>

            <form id="image-upload-form">
                <label for="image-file" class="block text-sm font-medium text-black">새 사진 업로드</label>
                <input type="file" id="image-file" accept="image/*" class="mt-1 block w-full text-sm text-black
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-lg file:border-0 file:font-semibold
                    file:bg-blue-50 file:text-blue-700
                    hover:file:bg-blue-100" />
                
                <div class="mt-6 flex justify-end gap-4">
                    <button type="button" id="image-modal-close-btn" class="bg-gray-300 hover:bg-gray-400 text-black font-bold py-2 px-4 rounded-lg">
                        닫기
                    </button>
                    <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">

        </div>
    </div>


    <script type="module">
        // -----------------------------------------------------------------
        // 1. Supabase 설정
        // -----------------------------------------------------------------
        // 중요: 아래 URL과 KEY를 본인의 Supabase 프로젝트 값으로 변경하세요.
        // Supabase 프로젝트 > Settings > API 에서 찾을 수 있습니다.
        const SUPABASE_URL = 'https://bfoutvupvqadnrpbgagj.supabase.co'; // 여기에 Supabase URL 입력
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJmb3V0dnVwdnFhZG5ycGJnYWdqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI2OTQ5NDMsImV4cCI6MjA3ODI3MDk0M30.u9B0HJZo1TKypF6df-EvYLYb_xT1dlufFIpMKoXaN7M'; // 여기에 Supabase anon key 입력

        // Supabase 클라이언트 초기화
        const { createClient } = supabase;
        const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // -----------------------------------------------------------------
        // 2. Supabase 설정 가이드 (중요!)
        // -----------------------------------------------------------------
        // 1. 테이블 생성:
        //    Supabase 프로젝트 > Table Editor > New table
        //    테이블 이름: 'equipment' (이 코드와 일치해야 함)
        //    [열(Columns) 추가]
        //    - id (uuid, 기본 키)
        //    - created_at (timestamptz, 기본값 now())
        //    - name (text)
        //    - equipment_number (text, nullable)
        //    - asset_number (text, nullable)
        //    - status (text) - "적합" 또는 "부적합"
        //    - last_calibration_date (date, nullable)
        //    - next_calibration_date (date, nullable)
        //    - manager (text, nullable)
        //    - image_url (text, nullable)
        //    RLS (Row Level Security)는 우선 비활성화(disabled)해야 테스트가 쉽습니다.
        //
        // 2. 스토리지 버킷 생성:
        //    Supabase 프로젝트 > Storage > New bucket
        //    버킷 이름: 'equipment-images' (이 코드와 일치해야 함)
        //    'Public' 옵션을 켜주세요. (꺼져있다면 RLS 정책을 설정해야 합니다)
        //
        // 3. 스토리지 정책 (Public 버킷이 아닌 경우):
        //    'equipment-images' 버킷에 대해 'Policies' 설정
        //    - 'Give users access to their own files' 템플릿 사용
        //    - 'INSERT' 정책: 'Authenticated' 사용자가 업로드할 수 있도록 설정
        //    - 'SELECT' 정책: 'Authenticated' 사용자가 다운로드할 수 있도록 설정
        // -----------------------------------------------------------------


        // 전역 변수 및 DOM 요소
        let equipmentData = [];
        let currentSort = { key: 'created_at', direction: 'desc' }; // 8. 정렬
        let itemToDeleteId = null;
        let itemToUploadImageId = null;

        const tbody = document.getElementById('equipment-tbody');
        const notification = document.getElementById('notification');
        
        // 모달 관련 DOM 요소
        const formModal = document.getElementById('form-modal');
        const deleteModal = document.getElementById('delete-modal');
        const imageModal = document.getElementById('image-modal');
        const equipmentForm = document.getElementById('equipment-form');
        const modalTitle = document.getElementById('modal-title');
        
        // 알림 메시지 표시 함수
        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.classList.remove('hidden');
            if (type === 'success') {
                notification.classList.remove('bg-red-100', 'text-red-700');
                notification.classList.add('bg-green-100', 'text-green-700');
            } else {
                notification.classList.remove('bg-green-100', 'text-green-700');
                notification.classList.add('bg-red-100', 'text-red-700');
            }
            setTimeout(() => notification.classList.add('hidden'), 3000);
        }

        // 7. 차기 검교정일 1개월 이내 도래 시 빨간색/굵은 글씨
        function getNextDateClass(dateString) {
            if (!dateString) return '';
            
            try {
                const nextDate = new Date(dateString);
                const now = new Date();
                const oneMonthFromNow = new Date();
                oneMonthFromNow.setMonth(now.getMonth() + 1);

                // 오늘 이후이고, 한 달 이내인 경우
                if (nextDate >= now && nextDate <= oneMonthFromNow) {
                    return 'text-red-600 font-bold';
                }
                return '';
            } catch (e) {
                console.error("Invalid date string:", dateString, e);
                return '';
            }
        }

        // 테이블 렌더링 함수
        function renderTable() {
            tbody.innerHTML = ''; // 테이블 비우기

            if (equipmentData.length === 0) {
                tbody.innerHTML = `<tr><td colspan="10" class="py-4 px-4 text-center text-black">등록된 장비가 없습니다. '새 장비 등록' 버튼을 눌러 추가하세요.</td></tr>`;
                return;
            }

            // 8. 정렬 적용
            const sortedData = [...equipmentData].sort((a, b) => {
                let valA = a[currentSort.key];
                let valB = b[currentSort.key];

                // 'NO' 정렬 시 ID 또는 생성일 기준 (여기서는 생성일)
                if (currentSort.key === 'no') {
                    valA = a['created_at'];
                    valB = b['created_at'];
                }

                if (valA === null || valA === undefined) valA = '';
                if (valB === null || valB === undefined) valB = '';

                if (currentSort.direction === 'asc') {
                    return valA > valB ? 1 : -1;
                } else {
                    return valA < valB ? 1 : -1;
                }
            });

            // 정렬 아이콘 업데이트
            document.querySelectorAll('th button .sort-icon').forEach(icon => {
                icon.classList.remove('active');
            });
            const activeIcon = document.querySelector(`button[data-sort="${currentSort.key}"] .sort-icon`);
            if(activeIcon) activeIcon.classList.add('active');


            sortedData.forEach((item, index) => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50'; // 6. 음영 대신 hover 효과
                
                const nextDateClass = getNextDateClass(item.next_calibration_date);

                tr.innerHTML = `
                    <td class="py-3 px-4 text-sm text-black">${index + 1}</td>
                    <td class="py-3 px-4 text-sm text-black">
                        <!-- 5. 장비명 클릭 (사진 업로드) -->
                        <a href="#" class="text-blue-600 hover:underline font-medium" data-id="${item.id}" data-action="open-image">${item.name}</a>
                    </td>
                    <td class="py-3 px-4 text-sm text-black">${item.equipment_number || ''}</td>
                    <td class="py-3 px-4 text-sm text-black">${item.asset_number || ''}</td>
                    <td class="py-3 px-4 text-sm text-black">
                        <span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${item.status === '적합' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${item.status}
                        </span>
                    </td>
                    <td class="py-3 px-4 text-sm text-black">${item.last_calibration_date || ''}</td>
                    <!-- 7. 차기 검교정일 하이라이트 -->
                    <td class="py-3 px-4 text-sm text-black ${nextDateClass}">${item.next_calibration_date || ''}</td>
                    <td class="py-3 px-4 text-sm text-black">${item.manager || ''}</td>
                    <td class="py-3 px-4 text-sm text-black">
                        <!-- 4. 수정, 삭제 버튼 -->
                        <button data-id="${item.id}" data-action="edit" class="text-indigo-600 hover:text-indigo-900 font-medium mr-3">수정</button>
                        <button data-id="${item.id}" data-action="delete" class="text-red-600 hover:text-red-900 font-medium">삭제</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 데이터 로드
        async function fetchEquipment() {
            const { data, error } = await db
                .from('equipment')
                .select('*')
                .order('created_at', { ascending: false }); // 기본 정렬

            if (error) {
                console.error('데이터 로드 오류:', error);
                showNotification(`데이터 로드 실패: ${error.message}`, 'error');
            } else {
                equipmentData = data;
                renderTable();
            }
        }

        // 모달 열기/닫기
        function openModal(modal) { modal.classList.remove('hidden'); modal.classList.add('flex'); }
        function closeModal(modal) { modal.classList.add('hidden'); modal.classList.remove('flex'); }

        // '새 장비 등록' 모달 열기
        document.getElementById('add-new-btn').addEventListener('click', () => {
            equipmentForm.reset();
            document.getElementById('equipment-id').value = '';
            modalTitle.textContent = '새 장비 등록';
            openModal(formModal);
        });
        
        // '수정' 모달 열기 (이벤트 위임 사용)
        function openEditModal(id) {
            const item = equipmentData.find(e => e.id === id);
            if (!item) return;

            // 4. 수정은 바로 들어가서 내용 수정
            document.getElementById('equipment-id').value = item.id;
            document.getElementById('name').value = item.name;
            document.getElementById('equipment_number').value = item.equipment_number;
            document.getElementById('asset_number').value = item.asset_number;
            document.getElementById('status').value = item.status;
            document.getElementById('last_calibration_date').value = item.last_calibration_date;
            document.getElementById('next_calibration_date').value = item.next_calibration_date;
            document.getElementById('manager').value = item.manager;

            modalTitle.textContent = '장비 정보 수정';
            openModal(formModal);
        }
        
        // '삭제' 모달 열기 (이벤트 위임 사용)
        function openDeleteModal(id) {
            itemToDeleteId = id;
            document.getElementById('delete-password').value = '';
            document.getElementById('delete-error').classList.add('hidden');
            openModal(deleteModal);
        }

        // '사진 업로드' 모달 열기 (이벤트 위임 사용)
        function openImageModal(id) {
            const item = equipmentData.find(e => e.id === id);
            if (!item) return;

            itemToUploadImageId = id;
            document.getElementById('image-upload-form').reset();
            document.getElementById('image-modal-title').textContent = `[${item.name}] 사진 관리`;
            
            const currentImage = document.getElementById('current-image');
            const noImage = document.getElementById('no-image');

            if (item.image_url) {
                currentImage.src = item.image_url;
                currentImage.classList.remove('hidden');
                noImage.classList.add('hidden');
            } else {
                currentImage.classList.add('hidden');
                noImage.classList.remove('hidden');
            }
            
            openModal(imageModal);
        }

        // 테이블 내 버튼 클릭 이벤트 위임
        tbody.addEventListener('click', (e) => {
            const target = e.target.closest('button, a');
            if (!target) return;

            const id = target.dataset.id;
            const action = target.dataset.action;

            if (action === 'edit') {
                openEditModal(id);
            } else if (action === 'delete') {
                openDeleteModal(id);
            } else if (action === 'open-image') {
                e.preventDefault();
                openImageModal(id);
            }
        });

        // 8. 정렬 버튼 클릭 이벤트
        document.querySelectorAll('th button[data-sort]').forEach(button => {
            button.addEventListener('click', () => {
                const key = button.dataset.sort;
                
                if (currentSort.key === key) {
                    currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                } else {
                    currentSort.key = key;
                    currentSort.direction = 'asc';
                }
                
                renderTable();
            });
        });

        // 폼/삭제 모달 닫기 버튼
        document.getElementById('modal-close-btn').addEventListener('click', () => closeModal(formModal));
        document.getElementById('delete-cancel-btn').addEventListener('click', () => closeModal(deleteModal));
        document.getElementById('image-modal-close-btn').addEventListener('click', () => closeModal(imageModal));

        // 폼 제출 (추가/수정)
        equipmentForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('equipment-id').value;
            
            const formData = {
                name: document.getElementById('name').value,
                equipment_number: document.getElementById('equipment_number').value,
                asset_number: document.getElementById('asset_number').value,
                status: document.getElementById('status').value,
                last_calibration_date: document.getElementById('last_calibration_date').value || null,
                next_calibration_date: document.getElementById('next_calibration_date').value || null,
                manager: document.getElementById('manager').value,
            };

            let error;
            if (id) {
                // 수정
                const { error: updateError } = await db.from('equipment').update(formData).eq('id', id);
                error = updateError;
            } else {
                // 추가
                const { error: insertError } = await db.from('equipment').insert([formData]);
                error = insertError;
            }

            if (error) {
                console.error('저장 오류:', error);
                showNotification(`저장 실패: ${error.message}`, 'error');
            } else {
                showNotification(id ? '성공적으로 수정되었습니다.' : '성공적으로 등록되었습니다.', 'success');
                closeModal(formModal);
                fetchEquipment(); // 데이터 새로고침
            }
        });

        // 삭제 확인
        document.getElementById('delete-confirm-btn').addEventListener('click', async () => {
            // 4. 삭제 비밀번호 (0000)
            const password = document.getElementById('delete-password').value;
            
            // !!! 중요: 클라이언트 사이드 비밀번호는 매우 안전하지 않습니다.
            // 이것은 요청사항을 이행하기 위한 것이며,
            // 실제 운영 시에는 Supabase의 'Auth' 기능을 사용하여 인증된 사용자만 삭제할 수 있도록 해야 합니다.
            
            if (password !== '0000') {
                document.getElementById('delete-error').classList.remove('hidden');
                return;
            }

            if (itemToDeleteId) {
                const { error } = await db.from('equipment').delete().eq('id', itemToDeleteId);
                
                if (error) {
                    console.error('삭제 오류:', error);
                    showNotification(`삭제 실패: ${error.message}`, 'error');
                } else {
                    showNotification('성공적으로 삭제되었습니다.', 'success');
                    closeModal(deleteModal);
                    itemToDeleteId = null;
                    fetchEquipment(); // 데이터 새로고침
                }
            }
        });

        // 5. 사진 업로드 처리
        document.getElementById('image-upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('image-file');
            const file = fileInput.files[0];

            if (!file || !itemToUploadImageId) {
                showNotification('파일을 선택해주세요.', 'error');
                return;
            }

            // 파일 경로 (예: public/장비ID-파일명.png)
            const filePath = `public/${itemToUploadImageId}-${file.name}`;

            // 1. 스토리지에 업로드
            const { data: uploadData, error: uploadError } = await db.storage
                .from('equipment-images') // 설정 가이드에서 만든 버킷 이름
                .upload(filePath, file, {
                    cacheControl: '3600',
                    upsert: true // 덮어쓰기 허용
                });

            if (uploadError) {
                console.error('이미지 업로드 오류:', uploadError);
                showNotification(`이미지 업로드 실패: ${uploadError.message}`, 'error');
                return;
            }

            // 2. 공개 URL 가져오기
            const { data: publicUrlData } = db.storage
                .from('equipment-images')
                .getPublicUrl(uploadData.path);

            if (!publicUrlData.publicUrl) {
                showNotification('이미지 URL을 가져오는 데 실패했습니다.', 'error');
                return;
            }

            // 3. 'equipment' 테이블에 이미지 URL 업데이트
            const { error: dbError } = await db
                .from('equipment')
                .update({ image_url: publicUrlData.publicUrl })
                .eq('id', itemToUploadImageId);
            
            if (dbError) {
                console.error('DB 업데이트 오류:', dbError);
                showNotification(`DB 업데이트 실패: ${dbError.message}`, 'error');
            } else {
                showNotification('사진이 성공적으로 업로드되었습니다.', 'success');
                closeModal(imageModal);
                itemToUploadImageId = null;
                fetchEquipment(); // 데이터 새로고침
            }
        });

        // 초기 데이터 로드
        document.addEventListener('DOMContentLoaded', () => {
            if (!SUPABASE_URL || SUPABASE_URL === 'YOUR_SUPABASE_URL') {
                showNotification('Supabase URL과 Key를 설정해야 합니다. 스크립트 상단의 설정 가이드를 확인하세요.', 'error');
                tbody.innerHTML = `<tr><td colspan="10" class="py-4 px-4 text-center text-red-600 font-bold">Supabase가 설정되지 않았습니다. 코드 내의 가이드를 확인해주세요.</td></tr>`;
                return;
            }
            fetchEquipment();
        });

    </script>
</body>
</html>
