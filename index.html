    <!-- 이미지 갤러리 모달 (v9의 단일 이미지 팝업) -->

    <!-- 
      ★★★ 모든 JavaScript 로직 ★★★
      localStorage (v10) 기반
    --><script>
        document.addEventListener('DOMContentLoaded', function() {

            // ★★★ 1. DOM 요소 가져오기 ★★★
            const tableBody = document.getElementById('equipmentTableBody');
            const addRowBtn = document.getElementById('addRowBtn');
            const searchInput = document.getElementById('searchInput');
            const editModal = document.getElementById('editModal');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const saveChangesBtn = document.getElementById('saveChangesBtn');
            const passwordModal = document.getElementById('passwordModal');
            const passwordInput = document.getElementById('passwordInput');
            const passwordError = document.getElementById('passwordError');
            const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
            const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
            const galleryModal = document.getElementById('galleryModal');
            const galleryImage = document.getElementById('galleryImage');
            const closeGalleryModalBtn = document.getElementById('closeGalleryModalBtn');
            
            // v9에서 prev/next 버튼은 없었으므로 제거 (단일 이미지)

            let currentRow = null;
            let rowToDelete = null;

            // ★★★ 2. localStorage 핵심 함수 ★★★

            const STORAGE_KEY = 'equipmentData';

            // LocalStorage에 현재 테이블 데이터를 JSON 문자열로 저장
            function saveDataToLocalStorage() {
                const rows = tableBody.querySelectorAll('tr.data-row');
                const data = [];
                rows.forEach(row => {
                    const cells = row.cells;
                    // data-image-url 속성에서 이미지 URL 읽기
                    const imageUrl = row.dataset.imageUrl || ''; 
                    data.push({
                        name: cells[1].innerText,
                        number: cells[2].innerText,
                        asset: cells[3].innerText,
                        status: cells[4].innerText.trim(), // getStatusSpan()이 텍스트만 반환
                        lastDate: cells[5].innerText,
                        nextDate: cells[6].innerText.trim(), // 강조 span이 있을 수 있으므로 trim
                        manager: cells[7].innerText,
                        imageUrl: imageUrl // 이미지 URL 저장
                    });
                });
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            }

            // 페이지 로드 시 LocalStorage에서 데이터 불러오기
            function loadDataFromLocalStorage() {
                const dataString = localStorage.getItem(STORAGE_KEY);
                let data = [];

                if (dataString) {
                    data = JSON.parse(dataString);
                } else {
                    // 저장된 데이터가 없으면, 예시 데이터를 사용
                    data = [
                        { name: "가스 감지기", number: "SAF-GAS-001", asset: "AST-00123", status: "적합", lastDate: "2024-10-01", nextDate: "2025-01-15", manager: "홍길동", imageUrl: "https://placehold.co/600x400/000000/FFFFFF?text=Gas+Detector+Image" },
                        { name: "소음 측정기", number: "SAF-SND-002", asset: "AST-00124", status: "부적합", lastDate: "2023-11-15", nextDate: "2024-12-25", manager: "이순신", imageUrl: "" },
                        { name: "전기 절연 장갑", number: "SAF-EGV-003", asset: "AST-00125", status: "부적합", lastDate: "2023-08-01", nextDate: "2024-08-01", manager: "강감찬", imageUrl: "" },
                        { name: "안전모 (특급)", number: "SAF-HMT-004", asset: "AST-00126", status: "N/A", lastDate: "-", nextDate: "-", manager: "홍길동", imageUrl: "" }
                    ];
                }

                renderDataToTable(data);
            }
            
            // ★★★ 3. 렌더링 및 헬퍼 함수 ★★★

            // (v9에서 '장비명' 클릭 시 파란색/밑줄 스타일을 적용했던 CSS 클래스 제거)
            function getStatusSpan(statusText) { return statusText.trim(); }
            function getManageButtonsHTML() {
                return `
                    <button class="edit-btn text-blue-500 hover:text-blue-700 mr-2">수정</button>
                    <button class="delete-btn text-red-500 hover:text-red-700">삭제</button>
                `;
            }

            // 데이터를 받아 테이블을 그리는 함수
            function renderDataToTable(data) {
                tableBody.innerHTML = ''; // 테이블 비우기

                if (data.length === 0) {
                     tableBody.innerHTML = `<tr><td colspan="9" class="px-6 py-10 text-center text-gray-500">
                        데이터가 없습니다. '+ 신규 장비 추가' 버튼으로 첫 데이터를 추가해보세요.
                    </td></tr>`;
                    return;
                }

                data.forEach(item => {
                    const newRowHTML = `
                        <!-- data-image-url 속성에 이미지 URL 저장 -->
                        <tr class="data-row" data-image-url="${item.imageUrl || ''}">
                            <td class="row-number-cell px-6 py-4 text-sm text-gray-500 text-center"></td>
                            <td class="image-trigger-cell px-6 py-4 text-sm font-medium text-gray-900 text-center">
                                ${item.name}
                            </td>
                            <td class="px-6 py-4 text-sm text-gray-700 text-center">${item.number}</td>
                            <td class="px-6 py-4 text-sm text-gray-700 text-center">${item.asset}</td>
                            <td class="px-6 py-4 text-sm text-gray-700 text-center">
                                ${getStatusSpan(item.status)}
                            </td>
                            <td class="px-6 py-4 text-sm text-gray-700 text-center">${item.lastDate}</td>
                            <td class="px-6 py-4 text-sm text-gray-700 text-center">${item.nextDate}</td>
                            <td class="px-6 py-4 text-sm text-gray-700 text-center">${item.manager}</td>
                            <td class="px-6 py-4 text-center text-sm">
                                ${getManageButtonsHTML()}
                            </td>
                        </tr>
                    `;
                    tableBody.insertAdjacentHTML('beforeend', newRowHTML);
                });
                
                updateRowNumbers();
                checkAndHighlightDueDates();
            }

            function updateRowNumbers() {
                if (!tableBody) return;
                const rows = tableBody.querySelectorAll('tr.data-row');
                rows.forEach((row, index) => {
                    const cell = row.querySelector('.row-number-cell');
                    if (cell) cell.innerText = index + 1;
                });
            }

            function checkAndHighlightDueDates() {
                if (!tableBody) return;
                const today = new Date();
                today.setHours(0, 0, 0, 0); 
                const oneMonthLater = new Date(today);
                oneMonthLater.setMonth(oneMonthLater.getMonth() + 1);
                const rows = tableBody.querySelectorAll('tr.data-row');
                rows.forEach(row => {
                    const nextDueDateCell = row.cells[6]; 
                    const nextDueDateText = nextDueDateCell.innerText.trim();
                    row.classList.remove('highlight-due-date');
                    const existingSpan = nextDueDateCell.querySelector('.next-due-date-text');
                    if (existingSpan) nextDueDateCell.innerText = existingSpan.innerText; 
                    
                    if (nextDueDateText && nextDueDateText !== '-' && !isNaN(new Date(nextDueDateText))) {
                        const nextDueDate = new Date(nextDueDateText);
                        nextDueDate.setHours(0, 0, 0, 0);
                        if (nextDueDate >= today && nextDueDate <= oneMonthLater) {
                            row.classList.add('highlight-due-date');
                            nextDueDateCell.innerHTML = `<span class="next-due-date-text">${nextDueDateText}</span>`;
                        }
                    }
                });
            }

            // 4. 테이블 정렬 기능
            document.querySelectorAll('th.sortable-header').forEach(header => {
                header.addEventListener('click', function() {
                    if (!tableBody) return;
                    const tbody = tableBody;
                    const column = this.cellIndex;
                    let currentDirection = this.getAttribute('data-sort');
                    const isAscending = currentDirection === 'asc';
                    const newDirection = isAscending ? 'desc' : 'asc';
                    
                    document.querySelectorAll('th.sortable-header').forEach(h => {
                        h.setAttribute('data-sort', '');
                        const indicator = h.querySelector('.sort-indicator');
                        if (indicator) indicator.innerText = '';
                    });
                    this.setAttribute('data-sort', newDirection);
                    const currentIndicator = this.querySelector('.sort-indicator');
                    if (currentIndicator) {
                        currentIndicator.innerText = newDirection === 'asc' ? '▲' : '▼';
                    }

                    const rows = Array.from(tbody.querySelectorAll('tr.data-row'));
                    rows.sort((a, b) => {
                        const aText = a.cells[column].innerText;
                        const bText = b.cells[column].innerText;
                        if (newDirection === 'asc') {
                            return aText.localeCompare(bText, 'ko', { numeric: true });
                        } else {
                            return bText.localeCompare(aText, 'ko', { numeric: true });
                        }
                    });
                    rows.forEach(row => tbody.appendChild(row));
                    
                    // 정렬 후 localStorage 저장
                    saveDataToLocalStorage();
                    updateRowNumbers();
                    checkAndHighlightDueDates();
                });
            });

            // 5. 편집 모달 팝업창 관련
            function openModal(row) {
                if (!editModal) return;
                currentRow = row;
                const cells = row.getElementsByTagName('td');
                
                document.getElementById('editName').value = cells[1].innerText;
                document.getElementById('editNumber').value = cells[2].innerText;
                document.getElementById('editAsset').value = cells[3].innerText;
                document.getElementById('editStatus').value = cells[4].innerText.trim();
                document.getElementById('editLastDate').value = cells[5].innerText;
                const nextDueDateSpan = cells[6].querySelector('.next-due-date-text');
                document.getElementById('editNextDate').value = nextDueDateSpan ? nextDueDateSpan.innerText : cells[6].innerText;
                document.getElementById('editManager').value = cells[7].innerText;
                
                // data-image-url 속성에서 이미지 URL 읽어오기
                document.getElementById('editImageUrl').value = row.dataset.imageUrl || '';

                editModal.classList.remove('hidden');
            }
            function closeModal() {
                if (editModal) editModal.classList.add('hidden');
                currentRow = null;
            }

            // '신규 장비 추가' 버튼 클릭 이벤트
            if (addRowBtn) {
                addRowBtn.addEventListener('click', function() {
                    if (!tableBody) return;
                    
                    const newRowData = {
                        name: "(장비명 입력)",
                        number: "(장비번호 입력)",
                        asset: "(자산번호 입력)",
                        status: "적합",
                        lastDate: new Date().toISOString().slice(0, 10),
                        nextDate: new Date(new Date().setFullYear(new Date().getFullYear() + 1)).toISOString().slice(0, 10),
                        manager: "(담당자 입력)",
                        imageUrl: "" // 새 장비는 이미지 URL 없음
                    };

                    // 새 HTML 행 생성
                    const newRowHTML = `
                        <tr class="data-row" data-image-url="">
                            <td class="row-number-cell px-6 py-4 text-sm text-gray-500 text-center"></td>
                            <td class="image-trigger-cell px-6 py-4 text-sm font-medium text-gray-900 text-center">${newRowData.name}</td>
                            <td class="px-6 py-4 text-sm text-gray-700 text-center">${newRowData.number}</td>
                            <td class="px-6 py-4 text-sm text-gray-700 text-center">${newRowData.asset}</td>
                            <td class="px-6 py-4 text-sm text-gray-700 text-center">${getStatusSpan(newRowData.status)}</td>
                            <td class="px-6 py-4 text-sm text-gray-700 text-center">${newRowData.lastDate}</td>
                            <td class="px-6 py-4 text-sm text-gray-700 text-center">${newRowData.nextDate}</td>
                            <td class="px-6 py-4 text-sm text-gray-700 text-center">${newRowData.manager}</td>
                            <td class="px-6 py-4 text-center text-sm">${getManageButtonsHTML()}</td>
                        </tr>
                    `;
                    
                    // 데이터가 없는 경우의 메시지(<tr>) 제거
                    const noDataRow = tableBody.querySelector('td[colspan="9"]');
                    if (noDataRow) tableBody.innerHTML = '';
                    
                    tableBody.insertAdjacentHTML('beforeend', newRowHTML);
                    
                    saveDataToLocalStorage();
                    updateRowNumbers();
                    checkAndHighlightDueDates();
                });
            }

            // 테이블 영역 클릭 이벤트 (이벤트 위임)
            if (tableBody) {
                tableBody.addEventListener('click', function(e) {
                    // 수정 버튼 클릭
                    const editButton = e.target.closest('.edit-btn');
                    if (editButton) {
                        const row = editButton.closest('tr');
                        if (row) openModal(row);
                        return;
                    }
                    // 삭제 버튼 클릭
                    const deleteButton = e.target.closest('.delete-btn');
                    if (deleteButton) {
                        const row = deleteButton.closest('tr');
                        if (row) openPasswordModal(row);
                        return;
                    }
                    // '장비명' 셀 클릭 (갤러리 열기)
                    const imageTriggerCell = e.target.closest('.image-trigger-cell');
                    if (imageTriggerCell) {
                        const clickedRow = imageTriggerCell.closest('tr.data-row');
                        if (clickedRow) {
                            const imageUrl = clickedRow.dataset.imageUrl;
                            if (imageUrl) {
                                galleryImage.src = imageUrl;
                                galleryModal.classList.remove('hidden');
                            }
                            // (이미지 URL이 없으면 아무 일도 하지 않음)
                        }
                        return;
                    }
                });
            }

            // 모달의 '저장' 버튼 클릭 이벤트
            if (saveChangesBtn) {
                saveChangesBtn.addEventListener('click', function() {
                    if (currentRow) {
                        const cells = currentRow.getElementsByTagName('td');
                        
                        cells[1].innerText = document.getElementById('editName').value;
                        cells[2].innerText = document.getElementById('editNumber').value;
                        cells[3].innerText = document.getElementById('editAsset').value;
                        cells[4].innerText = getStatusSpan(document.getElementById('editStatus').value);
                        cells[5].innerText = document.getElementById('editLastDate').value;
                        cells[6].innerText = document.getElementById('editNextDate').value;
                        cells[7].innerText = document.getElementById('editManager').value;
                        
                        // data-image-url 속성 업데이트
                        currentRow.dataset.imageUrl = document.getElementById('editImageUrl').value;
                        
                        closeModal();
                        saveDataToLocalStorage(); // ★ 수정 후 저장
                        checkAndHighlightDueDates(); // 날짜 강조 재적용
                    }
                });
            }
            if (closeModalBtn) closeModalBtn.addEventListener('click', closeModal);
            if (editModal) editModal.addEventListener('click', (e) => { if (e.target === editModal) closeModal(); });

            // 6. 비밀번호 모달 관련
            function openPasswordModal(row) {
                rowToDelete = row;
                passwordInput.value = '';
                passwordError.innerText = '';
                passwordModal.classList.remove('hidden');
            }
            function closePasswordModal() {
                passwordModal.classList.add('hidden');
                rowToDelete = null;
            }
            
            // '삭제 확인' 버튼
            if (confirmDeleteBtn) {
                confirmDeleteBtn.addEventListener('click', function() {
                    if (passwordInput.value !== '0000') {
                        passwordError.innerText = '비밀번호가 틀렸습니다.';
                        return;
                    }
                    
                    if (rowToDelete) {
                        rowToDelete.remove();
                        rowToDelete = null;
                        
                        closePasswordModal();
                        saveDataToLocalStorage(); // ★ 삭제 후 저장
                        updateRowNumbers();
                        checkAndHighlightDueDates();

                        // 데이터가 0개가 되면 메시지 표시
                        if (tableBody.querySelectorAll('tr.data-row').length === 0) {
                            loadDataFromLocalStorage(); // (이러면 "데이터가 없습니다" 메시지가 뜸)
                        }
                    }
                });
            }
            if (cancelDeleteBtn) cancelDeleteBtn.addEventListener('click', closePasswordModal);

            // 7. 갤러리 모달 관련 (단일 이미지)
            if (closeGalleryModalBtn) closeGalleryModalBtn.addEventListener('click', () => galleryModal.classList.add('hidden'));
            if (galleryModal) galleryModal.addEventListener('click', (e) => { if (e.target === galleryModal) galleryModal.classList.add('hidden'); });
            

            // 8. 검색 기능
            if (searchInput) {
                searchInput.addEventListener('keyup', function() {
                    const searchTerm = this.value.toLowerCase(); 
                    const rows = tableBody.querySelectorAll('tr.data-row'); 
                    rows.forEach(row => {
                        let rowContainsSearchTerm = false;
                        for (let i = 1; i < row.cells.length; i++) {
                            const cellText = row.cells[i].innerText.toLowerCase();
                            if (cellText.includes(searchTerm)) {
                                rowContainsSearchTerm = true;
                                break;
                            }
                        }
                        if (rowContainsSearchTerm) {
                            row.style.display = ''; 
                        } else {
                            row.style.display = 'none'; 
                        }
                    });
                }
            }

            // --- 페이지 로드 시 초기화 ---
            loadDataFromLocalStorage(); // ★ 페이지 로드 시 localStorage에서 데이터 불러오기

        }); // DOMContentLoaded 래퍼(wrapper) 종료
    </script>

</body>
</html>
