        */
        body {
            font-family: 'Inter', sans-serif;
            color: #000000;
        }
        table thead th {
            background-color: transparent;
        }
        .sort-icon {
            display: inline-block;
            margin-left: 4px;
            opacity: 0.5;
            width: 1rem;
            height: 1rem;
        }
        .sort-icon.active {
            opacity: 1;
        }
        table thead th button {
            margin-left: auto;
            margin-right: auto;
        }

        /* 1. 모바일 반응형(카드 레이아웃)을 위한 CSS 추가 */
        @media (max-width: 767px) { /* Tailwind의 'md' 브레이크포인트(768px) 직전 */
            table thead {
                display: none; /* 모바일에선 헤더 숨김 */
            }
            table tbody {
                display: block;
                width: 100%;
            }
            table tr {
                display: block;
                width: 100%;
                padding: 1rem;
                border: 1px solid #e2e8f0; /* border-gray-200 */
                margin-bottom: 1rem;
                border-radius: 0.5rem; /* rounded-lg */
                box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); /* shadow-md */
                background-color: #fff; /* bg-white */
            }
            table td {
                display: block;
                width: 100%;
                /* [수정] 1. 우측 정렬 -> 좌측 정렬로 변경 */
                text-align: left; 
                padding-left: 50%; /* 라벨을 위한 공간 확보 */
                position: relative;
                padding-top: 0.25rem;
                padding-bottom: 0.25rem;
                border: none;
                white-space: normal; /* 모바일에서 줄바꿈 허용 */
                /* [수정] 1. 글씨 크기 키움 (sm -> base) */
                font-size: 1rem; 
            }
            table td:before {
                content: attr(data-label); /* JS에서 설정할 data-label 속성값 */
                position: absolute;
                left: 0.5rem; /* p-2 */
                width: calc(50% - 1rem); /* 50% 너비에서 양쪽 패딩 제외 */
                text-align: left;
                font-weight: 600; /* font-semibold */
                color: #000;
                font-size: 0.875rem; /* 글씨 크기 고정 (base보다 작게) */
            }
            /* '관리' (수정/삭제 버튼) 셀 특별 처리 */
            table td[data-label="관리"] {
                text-align: center;
                padding-left: 0;
                margin-top: 0.5rem;
            }
            table td[data-label="관리"]:before {
                display: none; /* '관리' 라벨은 숨김 */
            }
        }

        /**
         * 사용자에게 알림 메시지를 보여줍니다 (성공/에러)
         * @param {string} message - 표시할 메시지
         * @param {string} type - 'success' (초록) 또는 'error' (빨강)
         */
        function showNotification(message, type = 'success') {
            if (!notification) return;
            notification.textContent = message;
            notification.classList.remove('hidden');
            if (type === 'success') {
                notification.classList.remove('bg-red-100', 'text-red-700');
                notification.classList.add('bg-green-100', 'text-green-700');
            } else {
                notification.classList.remove('bg-green-100', 'text-green-700');
                notification.classList.add('bg-red-100', 'text-red-700');
            }
            setTimeout(() => notification.classList.add('hidden'), 3000);
        }

         */
        function getNextDateClass(dateString) {
            if (!dateString) return '';
            
            try {
                const nextDate = new Date(dateString);
                if (isNaN(nextDate.getTime())) return ''; // 유효하지 않은 날짜 포맷
                const now = new Date();
                now.setHours(0, 0, 0, 0); // 오늘 날짜의 시작
                
                const oneMonthFromNow = new Date(now);
                oneMonthFromNow.setMonth(now.getMonth() + 1);

                // 오늘(now)과 한 달 뒤(oneMonthFromNow) 사이에 있으면서
                // 이미 지난 날짜가 아닌 경우
                if (nextDate >= now && nextDate <= oneMonthFromNow) {
                    // 글자 밀림 방지 (font-bold -> font-semibold)
                    return 'text-red-600 font-semibold';
                }
                return '';
            } catch (e) {
                console.error("Invalid date string:", dateString, e);
                return '';
            }
        }

        /**
         * 년도별 필터 드롭다운 메뉴를 데이터 기준으로 동적 생성
         */
        function populateYearFilter() {
            const yearFilter = document.getElementById('year-filter');
            if (!yearFilter) return;

            // '차기 검교정일'에서 년도만 추출 (중복 제거, null/빈 값 제외)
            const years = new Set(equipmentData
                .map(item => item.next_calibration_date ? item.next_calibration_date.substring(0, 4) : null)
                .filter(year => year !== null) 
            );

            const sortedYears = [...years].sort((a, b) => a - b); // 년도 오름차순 정렬

            // 기존 옵션 (placeholder 제외) 모두 제거
            while (yearFilter.options.length > 1) {
                yearFilter.remove(1);
            }

            // 정렬된 년도 옵션 추가
            sortedYears.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = `${year}년`;
                yearFilter.appendChild(option);
            });

            // 현재 필터 값 유지
            yearFilter.value = currentYearFilter;
        }


        // -----------------------------------------------------------------
        // 5. 핵심 로직 (데이터 렌더링)
        // -----------------------------------------------------------------

        /**
         * 현재 데이터와 필터/정렬 상태를 기반으로 테이블을 다시 그립니다.
         */
        function renderTable() {
            if (!tbody) return; // tbody가 없으면 실행 중지
            tbody.innerHTML = ''; // 테이블 비우기

            // 1. 검색어 필터링
            let filteredData = equipmentData.filter(item => {
                const name = item.name?.toLowerCase() || '';
                const equipNum = item.equipment_number?.toLowerCase() || '';
                const assetNum = item.asset_number?.toLowerCase() || '';
                const cycle = item.calibration_cycle?.toLowerCase() || '';
                const status = item.status?.toLowerCase() || ''; 
                const lastDate = item.last_calibration_date || ''; 
                const nextDate = item.next_calibration_date || ''; 

                // 모든 항목에서 검색어(currentSearchTerm) 확인
                return name.includes(currentSearchTerm) ||
                       equipNum.includes(currentSearchTerm) ||
                       assetNum.includes(currentSearchTerm) ||
                       cycle.includes(currentSearchTerm) || 
                       status.includes(currentSearchTerm) || 
                       lastDate.includes(currentSearchTerm) || 
                       nextDate.includes(currentSearchTerm);
            });

            // 2. 년도 필터링 (검색된 결과에 추가 적용)
            if (currentYearFilter) {
                filteredData = filteredData.filter(item => {
                    return item.next_calibration_date && item.next_calibration_date.startsWith(currentYearFilter);
                });
            }

            // 3. 데이터 없음 / 검색 결과 없음 처리
            if (equipmentData.length === 0) {
                tbody.innerHTML = `<tr><td colspan="9" class="py-4 px-4 text-center text-black">등록된 장비가 없습니다. '+ 신규 장비 추가' 버튼을 눌러 추가하세요.</td></tr>`;
                return;
            }
            if (filteredData.length === 0) {
                tbody.innerHTML = `<tr><td colspan="9" class="py-4 px-4 text-center text-black">검색 결과가 없습니다.</td></tr>`;
                return;
            }

            // 4. 정렬
            const sortedData = [...filteredData].sort((a, b) => {
                let valA = a[currentSort.key];
                let valB = b[currentSort.key];

                // 'NO'는 실제 컬럼이 아니므로 'created_at' (생성순)으로 대체 정렬
                if (currentSort.key === 'no') {
                    valA = a['created_at'];
                    valB = b['created_at'];
                }

                // null 또는 undefined 값 처리
                if (valA === null || valA === undefined) valA = '';
                if (valB === null || valB === undefined) valB = '';

                if (currentSort.direction === 'asc') {
                    return valA > valB ? 1 : -1;
                } else {
                    return valA < valB ? 1 : -1;
                }
            });

            // 5. 정렬 아이콘 UI 업데이트
            document.querySelectorAll('th button .sort-icon').forEach(icon => {
                icon.classList.remove('active');
            });
            const activeIcon = document.querySelector(`button[data-sort="${currentSort.key}"] .sort-icon`);
            if(activeIcon) activeIcon.classList.add('active');


            // 6. 테이블 행(TR) 생성
            sortedData.forEach((item, index) => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50'; // 데스크탑용 호버 효과
                
                const nextDateClass = getNextDateClass(item.next_calibration_date);

                // [중요] 모바일 반응형을 위해 data-label 속성 추가
                tr.innerHTML = `
                    <td class="py-3 px-4 text-sm text-black text-center" data-label="NO">${index + 1}</td>
                    <td class="py-3 px-4 text-sm text-black text-center" data-label="장비명">
                        <a href="#" class="text-blue-600 hover:underline font-medium" data-id="${item.id}" data-action="open-image">${item.name}</a>
                    </td>
                    <td class="py-3 px-4 text-sm text-black text-center" data-label="장비관리번호">${item.equipment_number || ''}</td>
                    <td class="py-3 px-4 text-sm text-black text-center" data-label="자산번호">${item.asset_number || ''}</td>
                    <td class="py-3 px-4 text-sm text-black text-center" data-label="검교정 주기">${item.calibration_cycle || ''}</td>
                    <td class="py-3 px-4 text-sm text-black text-center" data-label="검교정일">${item.last_calibration_date || ''}</td>
                    <td class="py-3 px-4 text-sm text-black text-center" data-label="검교정결과">
                        <span class="text-sm font-semibold text-black">
                            ${item.status}
                        </span>
                    </td>
                    <td class="py-3 px-4 text-sm text-black text-center ${nextDateClass}" data-label="차기 검교정일">${item.next_calibration_date || ''}</td>
                    <td class="py-3 px-4 text-sm text-black text-center" data-label="관리">
                        <button data-id="${item.id}" data-action="edit" class="text-green-600 hover:text-green-900 font-medium mr-3">수정</button>
                        <button data-id="${item.id}" data-action="delete" class="text-red-600 hover:text-red-900 font-medium">삭제</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }


        // -----------------------------------------------------------------
        // 6. 데이터베이스 연동 (CRUD)
        // -----------------------------------------------------------------

        /**
         * Supabase에서 모든 장비 데이터를 가져옵니다 (READ)
         */
        async function fetchEquipment() {
            const { data, error } = await db
                .from('equipment')
                .select('*')
                .order('created_at', { ascending: false }); // 기본 정렬(NO)

            if (error) {
                console.error('데이터 로드 오류:', error);
                showNotification(`데이터 로드 실패: ${error.message}`, 'error');
            } else {
                equipmentData = data;
                populateYearFilter(); // 년도 필터 채우기
                renderTable(); // 테이블 그리기
            }
        }

        // -----------------------------------------------------------------
        // 7. 모달 관리 함수
        // -----------------------------------------------------------------

        function openModal(modal) { modal.classList.remove('hidden'); modal.classList.add('flex'); }
        function closeModal(modal) { modal.classList.add('hidden'); modal.classList.remove('flex'); }

        /**
         * 수정 모달을 열고 기존 데이터를 채웁니다.
         * @param {number | string} id - 수정할 아이템의 ID
         */
        function openEditModal(id) {
            // == (느슨한 비교) 사용: data-id (문자열)와 item.id (숫자) 비교
            const item = equipmentData.find(e => e.id == id);
            if (!item) return;

            document.getElementById('equipment-id').value = item.id;
            document.getElementById('name').value = item.name;
            document.getElementById('equipment_number').value = item.equipment_number;
            document.getElementById('asset_number').value = item.asset_number;
            document.getElementById('calibration_cycle').value = item.calibration_cycle; 
            document.getElementById('status').value = item.status;
            document.getElementById('last_calibration_date').value = item.last_calibration_date;
            document.getElementById('next_calibration_date').value = item.next_calibration_date;
            
            modalTitle.textContent = '장비 정보 수정';
            openModal(formModal);
        }
        
        /**
         * 삭제 확인 모달을 엽니다.
         * @param {number | string} id - 삭제할 아이템의 ID
         */
        function openDeleteModal(id) {
            itemToDeleteId = id;
            document.getElementById('delete-password').value = '';
            document.getElementById('delete-error').classList.add('hidden');
            openModal(deleteModal);
        }

        /**
         * 이미지 업로드 모달을 엽니다.
         * @param {number | string} id - 이미지를 관리할 아이템의 ID
         */
        function openImageModal(id) {
            // == (느슨한 비교) 사용
            const item = equipmentData.find(e => e.id == id);
            if (!item) return;

            itemToUploadImageId = id;
            document.getElementById('image-upload-form').reset();
            document.getElementById('image-modal-title').textContent = `[${item.name}] 사진 관리`;
            
            const currentImage = document.getElementById('current-image');
            const noImage = document.getElementById('no-image');

            if (item.image_url) {
                currentImage.src = item.image_url;
                currentImage.classList.remove('hidden');
                noImage.classList.add('hidden');
            } else {
                currentImage.classList.add('hidden');
                noImage.classList.remove('hidden');
            }
            openModal(imageModal);
        }

        // -----------------------------------------------------------------
        // 8. 이벤트 리스너 설정 (DOM 로드 완료 후)
        // -----------------------------------------------------------------
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- DOM 요소 캐싱 ---
            tbody = document.getElementById('equipment-tbody');
            notification = document.getElementById('notification');
            formModal = document.getElementById('form-modal');
            deleteModal = document.getElementById('delete-modal');
            imageModal = document.getElementById('image-modal');
            equipmentForm = document.getElementById('equipment-form');
            modalTitle = document.getElementById('modal-title');

            // --- 이벤트 리스너 부착 (옵셔널 체이닝 ?. 사용) ---
            
            // '+ 신규 장비 추가' 버튼
            document.getElementById('add-new-btn')?.addEventListener('click', () => {
                equipmentForm.reset();
                document.getElementById('equipment-id').value = '';
                modalTitle.textContent = '새 장비 등록';
                openModal(formModal);
            });
            
            // 검색창 입력
            document.getElementById('search-input')?.addEventListener('input', (e) => {
                currentSearchTerm = e.target.value.toLowerCase();
                renderTable(); // 검색 시 실시간 렌더링
            });

            // 년도 필터 변경
            document.getElementById('year-filter')?.addEventListener('change', (e) => {
                currentYearFilter = e.target.value;
                renderTable(); // 필터 변경 시 렌더링
            });

            // 테이블 내 버튼 (수정/삭제/사진) 이벤트 위임
            tbody?.addEventListener('click', (e) => {
                const target = e.target.closest('button, a'); // 버튼 또는 링크 클릭
                if (!target) return;

                const id = target.dataset.id;
                const action = target.dataset.action;

                if (action === 'edit') {
                    openEditModal(id);
                } else if (action === 'delete') {
                    openDeleteModal(id);
                } else if (action === 'open-image') {
                    e.preventDefault(); // a 태그 기본 동작(페이지 이동) 방지
                    openImageModal(id);
                }
            });

            // 테이블 헤더 정렬 버튼
            document.querySelectorAll('th button[data-sort]').forEach(button => {
                button.addEventListener('click', () => {
                    const key = button.dataset.sort;
                    if (currentSort.key === key) {
                        currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                    } else {
                        currentSort.key = key;
                        currentSort.direction = 'asc';
                    }
                    renderTable();
                });
            });

            // --- 모달 닫기 버튼 ---
            document.getElementById('modal-close-btn')?.addEventListener('click', () => closeModal(formModal));
            document.getElementById('delete-cancel-btn')?.addEventListener('click', () => closeModal(deleteModal));
            document.getElementById('image-modal-close-btn')?.addEventListener('click', () => closeModal(imageModal));

            // --- 폼 제출 (CREATE / UPDATE) ---
            equipmentForm?.addEventListener('submit', async (e) => {
                e.preventDefault();
                const id = document.getElementById('equipment-id').value;
                const formData = {
                    name: document.getElementById('name').value,
                    equipment_number: document.getElementById('equipment_number').value || null,
                    asset_number: document.getElementById('asset_number').value || null,
                    calibration_cycle: document.getElementById('calibration_cycle').value || null, 
                    status: document.getElementById('status').value,
                    last_calibration_date: document.getElementById('last_calibration_date').value || null,
                    next_calibration_date: document.getElementById('next_calibration_date').value || null,
                };

                let error;
                if (id) {
                    // ID가 있으면: 업데이트
                    const { error: updateError } = await db.from('equipment').update(formData).eq('id', id);
                    error = updateError;
                } else {
                    // ID가 없으면: 생성
                    const { error: insertError } = await db.from('equipment').insert([formData]);
                    error = insertError;
                }

                if (error) {
                    console.error('저장 오류:', error);
                    showNotification(`저장 실패: ${error.message}`, 'error');
                } else {
                    showNotification(id ? '성공적으로 수정되었습니다.' : '성공적으로 등록되었습니다.', 'success');
                    closeModal(formModal);
                    fetchEquipment(); // 데이터 새로고침
                }
            });

            // --- 삭제 확인 (DELETE) ---
            document.getElementById('delete-confirm-btn')?.addEventListener('click', async () => {
                const password = document.getElementById('delete-password').value;
                // [경고] 클라이언트 측 비밀번호 검증은 안전하지 않음.
                if (password !== '0000') {
                    document.getElementById('delete-error').classList.remove('hidden');
                    return;
                }

                if (itemToDeleteId) {
                    const { error } = await db.from('equipment').delete().eq('id', itemToDeleteId);
                    if (error) {
                        console.error('삭제 오류:', error);
                        showNotification(`삭제 실패: ${error.message}`, 'error');
                    } else {
                        showNotification('성공적으로 삭제되었습니다.', 'success');
                        closeModal(deleteModal);
                        itemToDeleteId = null;
                        fetchEquipment(); // 데이터 새로고침
                    }
                }
            });

            // --- 이미지 업로드 (Storage) ---
            document.getElementById('image-upload-form')?.addEventListener('submit', async (e) => {
                e.preventDefault();
                const fileInput = document.getElementById('image-file');
                const file = fileInput.files[0];

                if (!file || !itemToUploadImageId) {
                    showNotification('파일을 선택해주세요.', 'error');
                    return;
                }

                // 1. 스토리지에 업로드
                const filePath = `public/${itemToUploadImageId}-${file.name}`;
                const { data: uploadData, error: uploadError } = await db.storage
                    .from('equipment-images') // 버킷 이름
                    .upload(filePath, file, { cacheControl: '3600', upsert: true }); // 덮어쓰기 허용

                if (uploadError) {
                    console.error('이미지 업로드 오류:', uploadError);
                    showNotification(`이미지 업로드 실패: ${uploadError.message}`, 'error');
                    return;
                }

                // 2. 공개 URL 가져오기
                const { data: publicUrlData } = db.storage
                    .from('equipment-images')
                    .getPublicUrl(uploadData.path);

                if (!publicUrlData.publicUrl) {
                    showNotification('이미지 URL을 가져오는 데 실패했습니다.', 'error');
                    return;
                }

                // 3. 'equipment' 테이블에 이미지 URL 업데이트
                const { error: dbError } = await db
                    .from('equipment')
                    .update({ image_url: publicUrlData.publicUrl })
                    .eq('id', itemToUploadImageId);

                if (dbError) {
                    console.error('DB 업데이트 오류:', dbError);
                    showNotification(`DB 업데이트 실패: ${dbError.message}`, 'error');
                } else {
                    showNotification('사진이 성공적으로 업로드되었습니다.', 'success');
                    closeModal(imageModal);
                    itemToUploadImageId = null;
                    fetchEquipment(); // 데이터 새로고침
                }
            });


            // --- 초기 데이터 로드 ---
            if (!SUPABASE_URL || SUPABASE_URL === 'YOUR_SUPABASE_URL') {
                showNotification('Supabase URL과 Key를 설정해야 합니다. 스크립트 상단의 설정 가이드를 확인하세요.', 'error');
                if(tbody) tbody.innerHTML = `<tr><td colspan="9" class="py-4 px-4 text-center text-red-600 font-bold">Supabase가 설정되지 않았습니다. 코드 내의 가이드를 확인해주세요.</td></tr>`;
                return;
            }
            
            fetchEquipment();
        });

    </script>
</body>
